<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventory_system</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Inventory System</h2>
    <form action="#" id="inputForm">
        <p id="usersList"></p>
        <p><b>Item:</b> <input type="text" id="item"></p>
        <p><b>Quantity:</b> <input type="number" id="quantity"></p>
        <input type="submit" value="Submit" id="submitButton">
    </form>
    <div class="setVisibility">
        <label for="checkbox">View table (Check the box)</label>
        <input type="checkbox" id="checkbox" class="checkbox-container">
    </div>
    <div class="tablesSection">
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
